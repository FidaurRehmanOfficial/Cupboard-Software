<!-- business/templates/business/invoice_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice List</title>
</head>
<body>
    <h1>Invoice List</h1>
    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Date</th>
                <th>Due Date</th>
                <th>Total Amount</th>
                <th>Paid</th>
            </tr>
        </thead>
        <tbody>
            {% for invoice in invoices %}
            <tr>
                <td>{{ invoice.customer_name }}</td>
                <td>{{ invoice.customer_email }}</td>
                <td>{{ invoice.invoice_date }}</td>
                <td>{{ invoice.due_date }}</td>
                <td>{{ invoice.total_amount }}</td>
                <td>{{ invoice.paid }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
