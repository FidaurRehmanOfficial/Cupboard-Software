<!DOCTYPE html>
 <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupboard |Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/cupboard/templates/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Cupboard</a>
      <!-- Add navigation links here -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Products</a>
              </li>
            </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form id="logout-form" action="{% url 'logout' %}" method="post" class="form-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-primary nav-link">Logout</button>
                    </form>
                </li>
            </ul>
      </div>
    </nav>
  </header>

 <div class="App" style="
  text-align: center;">
  <header class="App-header">
    <h1>Welcome to Cupboard</h1>
    <h2>Customer!</h2>
    <p>Order From Cupboard Online And get Delivered to you!</p>
  </header>
 </div>

</html>
